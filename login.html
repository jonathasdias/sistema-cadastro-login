<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form id="formularioLogin">
        <div>
            <label for="usuarioLogin">Usuário:</label>
            <input type="text" id="usuarioLogin" minlength="2" maxlength="26" placeholder="Nome do Usuário" required>
        </div>

        <div>
            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" minlength="6" maxlength="12" placeholder="Senha de acesso" required>
        </div>
        <a href="#">Esqueceu a Senha</a>

        <input type="submit" value="Enviar">

        <a href="./cadastro.html">Não possui conta.</a>
    </form>

    <script src="./javascript/login.js"></script>
</body>
</html>
