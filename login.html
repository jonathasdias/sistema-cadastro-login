<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form id="formularioLogin">
        <h1 class="tituloLogin">Login</h1>

        <div>
            <label for="usuarioLogin">Usuário:</label>
            <input type="text" id="usuarioLogin" minlength="2" maxlength="26" placeholder="Nome do Usuário" required>
        </div>

        <div>
            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" minlength="6" maxlength="12" placeholder="Senha de acesso" required>
        </div>
        <a href="#" class="esqueceuSenha">Esqueceu Sua Senha</a>

        <input type="submit" value="Enviar" class="btnEnviarLogin">

        <a href="./cadastro.html" class="semConta">Não possui conta?</a>
    </form>

    <!-- 
    -O esqueceu sua senha, deve usar o email armazanado para recuperar a senha.
    -Criar uma outra tela onde o usuario terar que colocar o email que ele usou para se cadastrar para recuperar a senha.
    -Se o email dele bater com algum dos emails cadastrados, mostar uma div ou um alert com a sua senha.
    -Depois criar uma forma do usuário mudar de senha, depois de logado e qunado esquecer a senha.
    -->

    <script src="./javascript/login.js"></script>
</body>
</html>
